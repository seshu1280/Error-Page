<!DOCTYPE html>
<html>
<head>
	<title>404 Error</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f6f9fc;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			color: #444;
		}

		h1 {
			font-size: 6em;
			margin: 0;
			padding-top: 50px;
			color: #2b2b2b;
			text-align: center;
			text-shadow: 2px 2px 0 #fff, 4px 4px 0 #b9b9b9;
		}

		h2 {
			font-size: 1.5em;
			margin: 0;
			color: #777;
			text-align: center;
			text-shadow: 1px 1px 0 #fff, 2px 2px 0 #b9b9b9;
		}

		p {
			font-size: 1.1em;
			margin: 0;
			color: #777;
			text-align: center;
			margin-top: 20px;
			text-shadow: 1px 1px 0 #fff, 2px 2px 0 #b9b9b9;
		}

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.btn {
			background-color: #2b2b2b;
			color: #fff;
			font-size: 1.2em;
			padding: 12px 30px;
			border-radius: 5px;
			text-decoration: none;
			margin-top: 30px;
			box-shadow: 2px 2px 0 #b9b9b9;
			transition: all 0.3s ease;
		}

		.btn:hover {
			background-color: #4c4c4c;
			box-shadow: 4px 4px 0 #b9b9b9;
			transform: translate(2px, 2px);
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 4em;
			}

			h2 {
				font-size: 1.2em;
			}

			p {
				font-size: 1em;
			}

			.btn {
				font-size: 1em;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>404</h1>
		<h2>Oops, the page you're looking for doesn't exist.</h2>
		<p>You may have mistyped the address or the page may have moved.</p>
		<a href="/" class="btn">Go back to homepage</a>
	</div>
</body>
</html>
